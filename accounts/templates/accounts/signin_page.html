<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h2>Login Page</h2>
    <form id="loginForm">
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" required /><br /><br />

      <button type="submit">Login</button>
    </form>

    <p id="message"></p>

    <!-- Links for Forgot Password and Sign Up -->
    <p>
      <a href="/accounts/forgot-password/" id="forgotPasswordLink">Forgot Password?</a> |
      <a href="/accounts/signup/" id="signupLink">Sign Up</a>
    </p>

    <script>
      const loginForm = document.getElementById("loginForm");
      const messageEl = document.getElementById("message");

      // ðŸ” Check if already logged in
      const accessToken = localStorage.getItem("access_token");
      if (accessToken) {
        fetch("http://127.0.0.1:8000/accounts/api/token/verify/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token: accessToken }),
        }).then((res) => {
          if (res.ok) {
            // Token is valid, redirect to dashboard
            window.location.href = "/dashboard/";
          }
        });
      }

      // ðŸ§¾ Login form submission
      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const payload = { email, password };

        try {
          const response = await fetch(
            "http://127.0.0.1:8000/accounts/api/signin/",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            }
          );

          const data = await response.json();

          if (response.ok) {
            localStorage.setItem("access_token", data.access);
            localStorage.setItem("refresh_token", data.refresh);
            window.location.href = "/dashboard/";
          } else {
            messageEl.textContent = data.detail || "Login failed.";
            messageEl.style.color = "red";
          }
        } catch (error) {
          messageEl.textContent = "Error: " + error.message;
          messageEl.style.color = "red";
        }
      });
    </script>
  </body>
</html>
