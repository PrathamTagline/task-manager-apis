{% extends "base.html" %}
{% load static %}

{% block title %}
Create Project
{% endblock title %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/create_project.css' %}">
<link rel="stylesheet" href="{% static 'css/dashboard_page.css' %}">
{% endblock styles %}

{% block content %}

<!-- Top Navigation-Bar -->
{% include "core/includes/dashboard_page_components/dashboard_page_top_navigation_bar.html" %}

  <div class"main-content">

      <!-- Main Content -->
      <div class="main-content">
        <h1 class="section-title">Create New Project</h1>
        
        <form class="create-project-form">
          <!-- Project Name -->
          <div class="form-section">
            <label for="project-name" class="form-label required">Project Name</label>
            <input type="text" id="project-name" class="form-input" placeholder="Enter project name" required>
          </div>
          
          <!-- Project Description -->
          <div class="form-section">
            <label for="project-description" class="form-label required">Description</label>
            <textarea id="project-description" class="form-textarea" placeholder="Describe your project" required></textarea>
          </div>
          
          <!-- Project Type -->
          <select id="project-type">
            <option value="WEB">Web</option>
            <option value="API">API</option>
            <option value="MOBILE">Mobile</option>
            <option value="DESKTOP">Desktop</option>
            <option value="OTHER">Other</option>
          </select>
          
          
          
          <!-- Form Buttons -->
          <div class="form-buttons">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="submit-btn">Create Project</button>
          </div>
        </form>
      </div>
    </div>

  
    
  <script src="{% static 'js/create_project_page_script/create_porject_page.js' %}"></script>


{% endblock content %}
