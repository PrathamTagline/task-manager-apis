<div class="modal-overlay" id="delete-project-modal">
  <div class="modal delete-confirm-modal">
    <div class="modal-header">
      <h2 class="modal-title">Delete Project</h2>
      <button class="modal-close">&times;</button>
    </div>
    <div class="modal-content">
      <div class="warning-icon">⚠️</div>
      <p>
        Are you sure you want to delete this project? This action cannot be
        undone.
      </p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" id="cancel-delete-project">
        Cancel
      </button>
      <button class="btn btn-danger" id="confirm-delete-project">
        Delete Project
      </button>
    </div>
  </div>
</div>
